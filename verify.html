<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="verification-container" class="w-full max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl text-center">
        <!-- Loader will show initially -->
        <div id="loader-view">
            <div class="loader mx-auto mb-4"></div>
            <h2 class="text-xl font-bold text-gray-700">Verifying your postcard...</h2>
            <p class="text-gray-500 mt-2">Please wait a moment.</p>
        </div>

        <!-- Success view -->
        <div id="success-view" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800">Success!</h2>
            <p class="text-gray-600 mt-2">Your postcard has been sent. Thank you for using our service!</p>
            <a href="https://www.sixstarcruises.co.uk/" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Return to Six Star Cruises</a>
        </div>

        <!-- Error view -->
        <div id="error-view" class="hidden">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800">Verification Failed</h2>
            <p id="error-message" class="text-gray-600 mt-2 bg-red-50 p-3 rounded-lg"></p>
             <a href="https://www.sixstarcruises.co.uk/" class="mt-6 inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Return to Six Star Cruises</a>
        </div>
    </div>

    <script>
        async function verifyToken() {
            const loaderView = document.getElementById('loader-view');
            const successView = document.getElementById('success-view');
            const errorView = document.getElementById('error-view');
            const errorMessageElement = document.getElementById('error-message');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    throw new Error('No verification token found in the URL.');
                }

                // Make the request to the server's verification endpoint
                const response = await fetch(`/api/verify-and-send?token=${token}`);

                // Check if the response was successful
                if (!response.ok) {
                    let serverError = 'An error occurred during verification.';
                    try {
                        // Try to parse a more detailed error from the server's JSON response
                        const errorData = await response.json();
                        if (errorData && errorData.error) {
                            serverError = errorData.error;
                        }
                    } catch (e) {
                        // If the response isn't JSON, use the status text
                        serverError = `Server responded with an error: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(serverError);
                }
                
                // If we get here, the request was successful
                loaderView.style.display = 'none';
                successView.style.display = 'block';

            } catch (error) {
                console.error('Verification failed:', error);
                
                // Display the error to the user
                errorMessageElement.textContent = error.message;
                loaderView.style.display = 'none';
                errorView.style.display = 'block';
            }
        }

        // Run the verification process when the page loads
        window.onload = verifyToken;
    </script>

</body>
</html>
